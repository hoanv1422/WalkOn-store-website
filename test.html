<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Định Dạng Tiền VNĐ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="form-group">
        <label for="price">Nhập giá sản phẩm:</label>
        <input type="text" id="price" name="price" oninput="formatCurrency(this)" placeholder="Nhập giá...">
    </div>

    <script>
        function formatCurrency(input) {
            // Lấy giá trị nhập vào và loại bỏ các ký tự không phải số
            let value = input.value.replace(/\D/g, "");

            // Chuyển đổi thành số nguyên
            let number = parseInt(value, 10);

            // Kiểm tra nếu không có số thì đặt lại input rỗng
            if (isNaN(number)) {
                input.value = "";
                return;
            }

            // Định dạng số theo chuẩn tiền tệ Việt Nam (có dấu chấm ngăn cách hàng nghìn)
            input.value = number.toLocaleString("vi-VN");
        }
    </script>

</body>
</html>
